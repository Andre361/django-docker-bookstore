{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Log In
{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form action="" method="post">
    {%csrf_token%}

</form>
<p><a href="{% url 'account_reset_password' %}">forgot password?</a></p>
{% endblock content %}
