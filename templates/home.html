{% extends '_base.html' %}
{% load static %}
{% block title%}Home{% endblock title %}
{% block content %}
<h1>Homepage</h1>
<img src="{% static 'images/cover1.jpg' %}" alt="image1" class="cover" width="10px" height="120">
{% if user.is_authenticated %}
<p>Hi {{user.email}} <a href="{% url 'account_logout' %}">Log Out</a></p>
<p><a href="{% url 'account_change_password' %}">change password.</a></p>
{% else %}
<p>
    you're not logged in
</p>
<a href="{% url 'account_login'%}">Log In</a>
<a href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
