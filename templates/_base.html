{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Bookstore{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
                                                                        mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'pages:home' %}" class="navbar-brand my-0 mr-md-auto
                                                                            font-weight-normal">Bookstore</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a href="{%url 'book_list'%}" class="p-2 text-dark">Books</a>
                <a class="p-2 text-dark" href="{% url 'pages:about' %}">About</a>
                {% if user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
                <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </nav>
            <form action="{% url 'search_results' %}" class="form-inline mt-2 mt-md-0" method="GET">
                <input type="text" name="q" class="form-control mr-sm-2" aria-label="Search" placeholder='Search'>
            </form>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>

<!-- <script src="{% static 'js/bootstrap.js'%}"></script> -->

</html>
